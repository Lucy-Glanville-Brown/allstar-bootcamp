<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Allstar Bootcamp for all fitness levels in West Sussex">
    <meta name="keywords" content="bootcamp, all fitness levels, group fitness, West Sussex">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Allstar Bootcamp</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Allstar <i class="far fa-star"></i> Bootcamp</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact-us.html" class="active">Contact Us</a>
                </li>
                <li>
                    <a href="more-info.html">More Info</a>
                </li>
                <li>
                    <a href="timtable.html">Timetable</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="contact-us-left">
        <div class="signup-form">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="signup">
                <h2>Sign Up Here</h2>
                <label for="fname">First Name</label>
                <input id="fname" name="first-name" type="text" required class="text-input">

                <label for="lname">Last Name</label>
                <input id="lname" name="last-name" type="text" required class="text-input">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email-address" required class="text-input">

                <label for="morning">Mornings</label>
                <input type="radio" id="morning" name="time_preference" value="morning" required>

                <label for="evening">Evenings</label>
                <input type="radio" id="evening" name="time_preference" value="evening" required>

                <input class="join-button" type="submit" value="Let's Go!">
            </form>
        </div>
        <div>
            <h2>Contact Us</h2>
            <div>Mobile:</div>
            <p>07771391113</p>
            <div>Email:</div>
            <p>allstarbootcamp@gmail.com</p>
            <div>Address:</div>
            <p>Old Reservoir Farm</p>
            <p>East Street</p>
            <p>Billingshurst</p>
            <p>West Sussex</p>
            <p>RH14 9DA</p>
        </div>
    </section>
    <section id="contact-us-right">
        <div>
            <img src="assets/images/contact-us.jpg" alt="Group of people cheering">
        </div>
    </section>
    <footer>
        <section id="right-footer">
            <ul id="footer-menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="timtable.html">Timetable</a>
                </li>
                <li>
                    <a href="more-info.html">More Info</a>
                </li>
                <li>
                    <a href="contact-us.html" class="active">Contact Us</a>
                </li>
            </ul>
        </section>
        <section id="center-footer">
            <ul class="social-media">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook (Opens in new tab)"><i class="fab fa-facebook-square"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram (Opens in new tab)"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter (Opens in new tab)"><i class="fab fa-twitter-square"></i></a>
                </li>
            </ul>
        </section>    
    </footer>

</html>
