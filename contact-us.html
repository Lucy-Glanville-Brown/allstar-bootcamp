<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Allstar Bootcamp for all fitness levels in West Sussex">
    <meta name="keywords" content="bootcamp, all fitness levels, group fitness, West Sussex">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Allstar Bootcamp</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 class="logo">Allstar <i class="far fa-star"></i> Bootcamp</h1>

        <nav>
            <ul class="menu">
                <li>
                    <a href="contact-us.html" class="active">Contact Us</a>

                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="contact-us-main">
        <div class="signup-left">
            <div class="signup-form">
                <form method="POST" action="https://formdump.codeinstitute.net/" class="signup">
                    <h2>Sign Up Here</h2>
                    <label for="fname">First Name</label>
                    <input id="fname" name="first-name" type="text" required class="text-input">

                    <label for="lname">Last Name</label>
                    <input id="lname" name="last-name" type="text" required class="text-input">

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email-address" required class="text-input">

                    <label for="morning">Mornings</label>
                    <input type="radio" id="morning" name="time_preference" value="morning" required>

                    <label for="evening">Evenings</label>
                    <input type="radio" id="evening" name="time_preference" value="evening" required>

                    <input class="join-button" type="submit" value="Let's Go!">
                </form>
            </div>
        </div>
        <div class="signup-right">
            <img src="assets/images/contact-us.jpg" alt="Group of people cheering">
        </div>
        <div class="contact-info-left">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p><strong>Mobile:</strong> 07771391113</p>
                <br>
                <p><strong>Email:</strong> allstarbootcamp@gmail.com</p>
                <br>
                <p><strong>Address:</strong></p>
                <br>
                <p>Old Reservoir Farm</p>
                <p>East Street</p>
                <p>Billingshurst</p>
                <p>West Sussex</p>
                <p>RH14 9DA</p>
            </div>
        </div>
        <div class="contact-info-right">
            <iframe id="map" title="Map showing location" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1254.8478139624187!2d-0.44004134169328174!3d51.021771682066834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTHCsDAxJzE4LjQiTiAwwrAyNicyMC4yIlc!5e0!3m2!1sen!2suk!4v1627487621390!5m2!1sen!2suk" width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>
    <footer>
        <div class="center-footer">
            <ul class="social-media">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook (Opens in new tab)"><i class="fab fa-facebook-square"></i></a>

                </li>
            </ul>
        </div>    
    </footer>
